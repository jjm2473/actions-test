name: Self writing

on:
  watch:
    types: [started]

jobs:
  update:
    name: Update
    if: github.event_name == 'schedule' || github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    steps:
      - name: Env
        env:
          EVENT_NAME: ${{ github.event_name }}
          EVENT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_NAME
          echo $EVENT

      - name: Test Lines
        if: env.TEST_LINES != '' && env.TT == 'abc'
        env:
          TEST_LINES: "${{ secrets.TEST_LINES }}"
          TT: abc
        run: |
          echo -e "$TEST_LINES" > test.pub
          cat test.pub
          wc -l test.pub
          grep jjm2473 test.pub
          grep 3qdos test.pub


  

